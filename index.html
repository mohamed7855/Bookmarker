<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="content">
                        <div class="heading d-flex justify-content-center align-items-center">
                            <h1 class="text-center my-5 position-relative">Bookmarker</h1>
                        </div>
                        <div class="inputData d-flex justify-content-center align-items-start flex-column px-3 py-4">
                            <h2 class="m-auto"><i class="fa-solid fa-bookmark pe-2 fa-sm"></i>Bookmark your favorite
                                sites<i class="fa-solid fa-bookmark ps-2 fa-sm"></i></h2>
                            <label for="bookmarkName" class="fw-bolder fs-6"><i
                                    class="fa-solid fa-book-bookmark fa-sm pe-2"></i>Site Name</label>
                            <div class="input-group mt-2 mb-4">
                                <input id="bookmarkName" type="text" class="form-control" placeholder="Bookmark Name" oninput="isValidBookmarkName()">
                            </div>
                            <label for="bookmarkURL" class="fw-bolder fs-6"><i
                                    class="fa-solid fa-link fa-sm pe-2"></i>Site
                                URL</label>
                            <div class="input-group mt-2 mb-4">
                                <input id="bookmarkURL" type="text" class="form-control" placeholder="Website URL" oninput="isValidBookmarkURL()">
                            </div>
                            <button id="submitBtn" type="button" class="btn btn-submit m-auto px-5"
                                onclick="addBookmark()" data-bs-target="#exampleModal">Submit</button>
                        </div>
                        <div class="outputData mt-4">
                            <table class="table text-center bg-light">
                                <thead>
                                    <tr>
                                        <th scope="col" class="text-capitalize">Index</th>
                                        <th scope="col" class="text-capitalize">Website Name</th>
                                        <th scope="col" class="text-capitalize">Visit</th>
                                        <th scope="col" class="text-capitalize">Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="tableContent">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header d-flex justify-content-between align-items-center border-0">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button type="button" class="btn" data-bs-dismiss="modal"><i
                            class="fa-solid fa-xmark fs-3"></i></button>
                </div>
                <div class="modal-body">
                    <p class="fw-bolder">Site Name or Url is not valid, Please follow the rules below :</p>
                    <ul class="list-unstyled fs-5">
                        <li>
                            <i class="fa-regular fa-circle-right fa-lg"></i>
                            Site name must contain at least 3 characters
                        </li>
                        <li class="mt-3">
                            <i class="fa-regular fa-circle-right fa-lg"></i>
                            Site URL must be a valid one
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
